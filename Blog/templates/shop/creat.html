{% extends 'base.html' %}


{% block content %}

    <div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-3">
            <li class="breadcrumb-item active" aria-current="page">
                <a href="{% url 'shop-index' %}">店家資訊</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">新增店家</li>
        </ol>
    </nav>


        <form method="post">

            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">{{ form_obj.name.label }}</label>
                    {{ form_obj.name }}
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">{{ form_obj.phone.label }}</label>
                {{ form_obj.phone }}
            </div>
            <div class="form-group">
                <label for="inputAddress">{{ form_obj.delivery.label }}</label>
                {{ form_obj.delivery }}
            </div>
            <div class="form-group">
                <label for="inputAddress">{{ form_obj.address.label }}</label>
                {{ form_obj.address }}
            </div>
            <button type="submit" class="btn btn-info">送出</button>
        </form>
    </div>
{% endblock %}
