{% extends 'base.html' %}


{% block content %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-3">
            <li class="breadcrumb-item active" aria-current="page">進行中訂單</li>
            <li class="breadcrumb-item active" aria-current="page">{{ detail_obj.number }}</li>
        </ol>
    </nav>

    <div class="float-left">
        <a href="{% url "detail-creat"  %}" class="btn btn-primary mb-3 ml-3">新增</a>
    </div>

    <div class="container">
        <table class="table table-striped table-bordered table-sm ">
            <tbody>
            {% for item in detail_obj %}
                <tr>
                    <th scope="row">{{ forloop.number }}</th>
                    <td>
                        <a href="">{{ item.number  }}</a>
                    </td>
                    <td>{{ item.orderer }}</td>

                    <td>
                        {% for i in item.ordermune.all %}
                            <label class="mr-2,ml-1">{{ i.product }}</label>
                        {% endfor %}
                    </td>


                    <td></td>
                    <td></td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>
{% endblock %}

{% block extra-js %}


{% endblock %}
